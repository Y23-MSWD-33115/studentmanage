version: "3.8"

services:
  db:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: "${MYSQL_ROOT_PASSWORD}"
      MYSQL_DATABASE: studentdb
    volumes:
      - db-data:/var/lib/mysql
    ports:
      - "3306:3306"        # optional: if you need remote DB access; remove or restrict if not needed

  backend:
    build:
      context: ./studentapi
      dockerfile: Dockerfile
    depends_on:
      - db
    restart: unless-stopped
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/studentdb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: "${MYSQL_ROOT_PASSWORD}"
      SERVER_PORT: 8080
    ports:
      - "8080:8080"
    links:
      - db

  frontend:
    build:
      context: ./student-frontend
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  db-data:
